<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>草估值计算器 + 排名</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>草估值计算器</h1>
  <p>FDV = 6 亿，草总量 = 1423.46 亿</p>

  <label for="amount">请输入草的数量：</label>
  <input type="number" id="amount" value="10000" oninput="calculate()" />

  <table>
    <thead>
      <tr>
        <th>空投占比</th>
        <th>每个草价值（美元）</th>
        <th>输入数量对应价值（美元）</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <hr />

  <h2>地址查询</h2>
  <label for="address">输入地址：</label>
  <input type="text" id="address" placeholder="0x..." oninput="searchAddress()" />
  <p id="searchResult">正在加载 leaderboard.txt...</p>

  <script src="script.js"></script>
</body>
</html>
